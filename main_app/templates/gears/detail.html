{% extends 'base.html' %}

{% block content %}

<h1 class="detail-title">{{ gear.name }}</h1>

<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content #e8f5e9 green lighten-5">
                <span class="card-title">{{ gear.name }}</span>
                <p>color: {{ gear.color }}</p>
            </div>
            <div class="card-action #2e7d32 green darken-3">
                <a style="color: black;" href="{% url 'gears_update' gear.id %}">Edit</a>
                <a style="color: black;" href="{% url 'gears_delete' gear.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
