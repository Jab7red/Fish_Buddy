{% extends 'base.html' %}

{% block content %}

<h1 class="index-title">Fish</h1>

{% for fish in fishes %}
<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-image">
                <img src="{{ fish.image }}" alt="fish">
            </div>
            <div style="text-align: center;" class="card-content #2e7d32 green darken-3">
                <h6>{{ fish.name }}</h6>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
