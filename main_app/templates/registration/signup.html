{% extends 'base.html' %} 

{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="btn #2e7d32 green darken-3" value="signup" />
</form>

{% endblock %}
