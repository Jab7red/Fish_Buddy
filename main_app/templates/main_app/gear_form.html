{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit {{ object.name }}</h1>
{% else %}
    <h1>Add Gear</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn #2e7d32 green darken-3" type="submit" value="{% if object %} Update {% else %} Add Gear {% endif %}">
</form>

{% endblock%}
