{% extends 'base.html' %}

{% block content %}
<h1>Delete Species?</h1>

<h4>
  Are you sure you want to delete
  <span>{{ object.name }}</span> and its related content?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Delete" class="btn red" />
  <a class="btn #2e7d32 green darken-3" href="{% url 'fish_detail' fish.id %}">Cancel</a>
</form>
{% endblock %}
